<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/soccer-kick/css/commons/header.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/lib/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/commons/my-bootstrap.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/commons/profile.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/commons/userForm.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/commons/btnPost.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/myteam/board/strategy/list.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/alert/animate.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/alert/alert.css" rel="stylesheet" type="text/css">
<link href="/soccer-kick/css/alert/Icomoon/style.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>
<div id="header" class="my-header navbar navbar-default navbar-static-top"></div>
	
	<div class="section" style="margin: 0 auto; padding: 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
				<div id="typo">
					<hr style="opacity:0;">
					<div class="inner" style="color:  white;">전략 게시판</div>
					<p style="font-size:20px; color: white;">전략을 공유하고 새로운 전략을 만드세요!</p>
					<br><br><a id="new" class="btn btn-primary" style="font-size:20px; color: white;">CREATE NEW</a>
					<hr style="opacity:0;">
				</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="section">
	<div class="container">
		<div class="row">
			<div class="input-group col-md-10 col-md-offset-1">
			    <div class="input-group-btn search-panel">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="search_concept">전체</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#" class="searchIndex"><i class="fa fa-angle-double-right"></i>전체</a></li>
						<li><a href="#" class="searchIndex"><i class="fa fa-angle-double-right"></i>제목</a></li>
						<li><a href="#" class="searchIndex"><i class="fa fa-angle-double-right"></i>글쓴이</a></li>
						<li><a href="#" class="searchIndex"><i class="fa fa-angle-double-right"></i>내용</a></li>
					</ul>
				</div>
				<input type="hidden" name="search_param" value="name" id="search_param">		 
				<input type="text" class="form-control search-data" name="q" placeholder="키워드를 입력하세요" value="">
				<span class="input-group-btn">
						<a class="btn btn-default text-muted" href="#" title="Clear"><i class="glyphicon glyphicon-remove"></i></a>
						<a class="btn btn-info search-btn" href="#">검색</a>
				</span>
			</div>
		</div>
	</div>
</div>



<div class="section">
	<div class="container">
		<div class="row">
			<div id="listDiv" class="col-md-10 col-md-offset-1"></div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div id="goTop" class="col-md-4 col-md-offset-2">
				<a class="btn btn-block btn-default go-top">
				<i class="fa fa-chevron-up fa-fw text-danger"></i>위로가기</a>
			</div>
			<div class="col-md-4">
				<a id="load-list" href="#" class="btn btn-block btn-default">
					<i class="glyphicon glyphicon-refresh text-danger"></i>더 불러오기...
				</a>
			</div>
		</div>
	</div>
</div>

<footer id="footer" class="section"></footer>
<div class="modal fade" id="profileModal"></div>

<script src="/soccer-kick/lib/jquery/jquery.js"></script>
<script src="/soccer-kick/js/commons/socket.io.js"></script>
<script src="/soccer-kick/js/common.js"></script>
<script src="/soccer-kick/lib/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/soccer-kick/lib/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="/soccer-kick/lib/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="/soccer-kick/js/commons/alert.js"></script>
<script src="/soccer-kick/js/commons/headerFooterModal.js"></script>
<script src="/soccer-kick/lib/bootstrap/js/bootstrap.js"></script>
<script src="/soccer-kick/lib/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
<script src="/soccer-kick/lib/jquery-ui/jquery-ui.js"></script>
<script src="/soccer-kick/lib/jquery-smooth-scroll/jquery.smooth-scroll.js"></script>
<script src="/soccer-kick/js/commons/smooth-scroll.js"></script>
<script src="/soccer-kick/js/myteam/board/strategy/jquery.typoshadow.js"></script>
<script src="/soccer-kick/js/myteam/board/strategy/list.js"></script>

</html>
