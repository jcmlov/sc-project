 <style>
 
 </style>
</head>
<body>

	<div id="header" class="my-header navbar navbar-default navbar-static-top"></div>

	<!-- 좌우측의 공간 확보 -->
	<form action="">
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<table class="table table-cbordered" id="dtlTable">
						<thead>
							<tr align="center">
								<th width="10%">제목</th>
								<th width="60%" class="title"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>작성일 :</td>
								<td class="reg_date"></td>
							</tr>
							<tr>
								<td>글쓴이 :</td>
								<td class="writer"></td>
							</tr>
							<tr>
								<td>조회수 :</td>
								<td class="viewcnt"></td>
							</tr>
							<tr>
								<td>첨부파일 :</td>
								<td class="file"></td>
							</tr>
							<tr>
								<td colspan="2">
									<p class="content"></p>
								</td>
							</tr>
						</tbody>
					</table>
					<table class="table table-condensed">
						<thead>
							<tr>
								<td><span style='float: right'>
										<button type="button" id="list" class="btn btn-info">목록</button>
										<button type="button" id="modify"class="btn btn-info update-btn" data-toggle="modal"
											data-target="#myModal">수정</button>
										<button type="button" id="delete" class="btn btn-danger"
											name="delete">삭제</button>
								</span></td>
							</tr>
						</thead>
					</table>
					<table class="table table-condensed" id="commentTb">
						<tr>
							<td><span class="form-inline" role="form"> <input
									type="text" id="mname" name="mname"
									class="form-control col-lg-2" data-rule-required="true"
									placeholder="이름" maxlength="10" readonly="readonly"> <input
									type="hidden" name="memail" />
									<button type="button" id="comRegBtn" class="btn btn-info">확인</button>
									<textarea id="ccontent" name="ccontent"
										class="form-control2 col-lg-12" rows="2" placeholder="내용"
										maxlength="250"></textarea>
							</span></td>
						</tr>
					</table>
					<div class="row" id="commentDiv"></div>
					<div class="col-md-4 col-md-offset-4">
						<a id="load-list" class="btn btn-block btn-default">
							<i class="glyphicon glyphicon-refresh text-danger"></i>더 불러오기...
						</a>
					</div>
				</div>
				<hr />
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel"
								style="font-weight: bold;">게시글 수정</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<input type='hidden' id="bno"> <label
									for="recipient-name" class="control-label">제목</label> <input
									type="text" class="form-control update-title" id="btitle">
							</div>
							<div class="form-group input-group">
								<input type="text" class="form-control" id="file_path"
									placeholder="Select File......"> <span
									class="form-group input-group-btn">
									<button class="btn btn-info" type="button" id="file_Attach">
										<i class="fa fa-search"></i>Select File
									</button> <input type="file" class="hidden" id="file" name="file">
								</span>
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">내용</label>
								<textarea id="bcontent" class="form-control2 update-content"
									rows="8" cols="8"></textarea>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">취소</button>
								<button type="button" class="btn btn-primary" id="regist"
									data-dismiss="modal">등록</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
<footer id="footer" class="section"></footer>
<div class="modal fade" id="profileModal"></div>

<script src="/soccer-kick/lib/jquery-ui/jquery-ui.js"></script>
<script src="/soccer-kick/lib/jquery-smooth-scroll/jquery.smooth-scroll.js"></script>

<script src="/soccer-kick/js/myteam/board/teamBoard/detail.js"></script>        
</body>
</html>
