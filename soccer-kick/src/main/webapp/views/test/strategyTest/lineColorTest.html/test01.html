	<div style="WIDTH: 700px; HEIGHT: auto">
		 
		<script>
 
var r,g,b;
 
var colorT;
 
for(var k=0;k<256;k=k+4)
 
{
 
r=k.toString(16);
 
if(r.length < 2) r = "0" + r;
 
g=k.toString(16);
 
if(g.length < 2) g = "0" + g;
 
b=k.toString(16);
 
if(b.length < 2) b = "0" + b;
 
colorT=r+g+b;
 
document.write("<div style=\"float:left; font-weight:bold;
 
text-align:center; width:120px;
 
height:20px; background-color:#"+colorT+";\">
 
");
 
document.write("#"+colorT);
 
document.write("</div>
 
");
 
}
 
</script>
